<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantitative</title>
  <link rel="stylesheet" href="quantitative.css" />
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <script src="navbar.js" defer></script>
</head>

<body>
  <div class="context">
  <nav class="nav">
    <label class="logo">RSAP</label>
    <ul class="nav-links">
      <li hidden><a href="home.html" class="link">Home</a></li>
      <li hidden><a href="quali.html" class="link">Qualitative</a></li>
      <li hidden><a href="quanti.html" class="link">Quantitative</a></li>
      <li hidden><a href="Progress Tracker.html" class="link">Progress Tracker</a></li>
      <li hidden><a href="tools.html" class="link">Tools</a></li>
    </ul>
    <i class="uil uil-search search-icon" id="searchIcon"></i>
    <div class="search-box">
      <i class="uil uil-search search-icon"></i>
      <input type="text" id="searchInput" placeholder="Search..." oninput="search()">
      <div id="searchResults" class="search-results">
        <div class="result" data-keyword="design">
        </div>
    </div>
  </nav>

  <h1 style="text-align: center; margin-top: 80px; margin-bottom: 10px;" class="fade-in">Quantitative Research Progress
  </h1>

  <div class="chapter1">
    <h1 style="margin-bottom: 10px;" class="fade-in">Chapter 1 - Introduction</h1>

    <h3><input type="checkbox" id="introduction" onclick="updateProgress()"><label> Introduction</label>
      <progress id="progress-introduction" max="100" value="0" hidden></progress>
    </h3>

    <h3><input type="checkbox" id="conceptual-frame" onclick="updateProgress()"><label> Conceptual Framework</label>
      <progress id="progress-conceptual" max="100" value="0" hidden></progress>
    </h3>

    <h3><input type="checkbox" id="problem-statement" onclick="updateProgress()"><label> Statement of the Problem</label>
      <progress id="progress-problem-statement" max="100" value="0" hidden></progress>
    </h3>

    <h3><input type="checkbox" id="significance-prob" onclick="updateProgress()"><label> Significance of the
        Study</label>
      <progress id="progress-significance" max="100" value="0" hidden></progress>
    </h3>

    <h3><input type="checkbox" id="scope-limit" onclick="updateProgress()"><label> Scope and Limitations</label>
      <progress id="progress-scope" max="100" value="0" hidden></progress>
    </h3>

    <h3><input type="checkbox" id="definition-terms" onclick="updateProgress()"><label> Definition of Terms</label>
      <progress id="progress-definition" max="100" value="0" hidden></progress>
    </h3>
  </div>

  <div class="chapter2">
    <h1 style="margin-bottom: 10px; margin-top: 10px;" class="fade-in">Chapter 2 - Review of Related Literature</h1>

    <h3><input type="checkbox" id="rev-rela-liter" onclick="updateProgress()"><label> 30 - 50 Citation</label>
      <progress id="progress-review" max="100" value="0" hidden></progress>
    </h3>

    <h3><input type="checkbox" id="synthesis" onclick="updateProgress()"><label> Synthesis</label>
      <progress id="progress-synthesis" max="100" value="0" hidden></progress>
    </h3>
  </div>

  <div class="chapter3">
    <h1 style="margin-bottom: 10px; margin-top: 10px;" class="fade-in">Chapter 3 - Methodology</h1>

    <h3><input type="checkbox" id="design" onclick="updateProgress()"><label> Research Design</label>
      <progress id="progress-design" max="100" value="0" hidden></progress>
    </h3>

    <h3><input type="checkbox" id="participants" onclick="updateProgress()"><label> Participants of the Study</label>
      <progress id="progress-participants" max="100" value="0" hidden></progress>
    </h3>

    <h3><input type="checkbox" id="instrument" onclick="updateProgress()"><label> Research Instrument</label>
      <progress id="progress-instrument" max="100" value="0" hidden></progress>
    </h3>

    <h3><input type="checkbox" id="procedure" onclick="updateProgress()"><label> Research Procedure</label>
      <progress id="progress-procedure" max="100" value="0" hidden></progress>
    </h3>

    <h3><input type="checkbox" id="data-anal" onclick="updateProgress()"><label> Statistical Treatment of Data</label>
      <progress id="progress-data-anal" max="100" value="0" hidden></progress>
    </h3>
  </div>

  <div class="progress">
    <h1 class="fade-in">Overall Progress</h1>
    <progress id="overall-progress" max="100" value="0" class="prog"></progress>
    <span id="progress-text" class="span">0%</span>
  </div>
  <script src="quantitative.js"></script>

  <button class="button" role="button" onclick="history.back()">Back</button>
</body>
</html>
